{% extends '_base.html' %}


{% block title %}Genes{% endblock title %}


{% block content %}
<div class="container"></div>
<h1>Genes</h1>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="idoracofgene">ID or AC of gene:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idoracofgene" placeholder="" name="idoracofgene">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="nameofgene">Name of gene:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nameofgene" placeholder="" name="nameofgene">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="organism">Organism:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="organism" placeholder="" name="organism">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="celltype">Cell type:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="celltype" placeholder="" name="celltype">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="rpp">Records per page:</label>
    <div class="col-sm-10">          
      <input type="int" class="form-control" id="rpp" value="20" name="rpp">
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
    </div>
  </div>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</div>
{% endblock content %}
