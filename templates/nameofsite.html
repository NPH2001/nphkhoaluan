{% extends '_base.html' %}


{% block title %}Name of Site{% endblock title %}


{% block content %}
<div class="container"></div>
<h1>Name of Site</h1>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="idofacare">ID of a CARE:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idofacare" placeholder="" name="idofacare">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="nameofthesite">Name of the Site:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nameofthesite" placeholder="" name="nameofthesite">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="longname">Long Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="longname" placeholder="" name="longname">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="geneiforac">Gene ID or AC:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="geneiforac" placeholder="" name="geneiforac">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="organism">Organism:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="organism" placeholder="" name="organism">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="celltype">Cell Type:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="celltype" placeholder="" name="celltype">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="function">Function:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="function" placeholder="" name="function">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="sequence">Sequence:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sequence" placeholder="" name="sequence">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="rrp">Records per page:</label>
    <div class="col-sm-10">          
      <input type="text" class="form-control" id="rrp" value="10" name="rrp">
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
    </div>
  </div>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</div>
{% endblock content %}
