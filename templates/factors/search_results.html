{% extends '_base.html' %}


{% block title %}Search{% endblock title %}


{% block content %}
<h2>Result Query CARE</h2>

<div class="search_results">
{% for factor in factor_list %}
    <div>
      <h3><a href="{{ factor.get_absolute_url }}">{{ factor.ac }}</a></h3>
      <p>AC: {{ factor.ac }}</p>
      <p>DT: {{ factor.dt }}</p>
      <p>RD: {{ factor.rd }}</p>
    </div>
  {% endfor %}
</div>
{% endblock content %}
