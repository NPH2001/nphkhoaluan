{% extends '_base.html' %}


{% block title %}Referencia{% endblock title %}


{% block content %}
<div class="container"></div>
<h1>Referencia</h1>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="reftitle">Ref Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="reftitle" placeholder="" name="reftitle">
    </div>
  </div>

  <div class="form-group">
    <label for="refsource">Ref Source:</label>
    <select class="form-control" id="refsource">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="refauthors">Ref Authors:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="refauthors" placeholder="" name="refauthors">
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="rrp">Records per page:</label>
    <div class="col-sm-10">          
      <input type="text" class="form-control" id="rrp" value="10" name="rrp">
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
    </div>
  </div>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</div>
{% endblock content %}
